<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkmark Toggle</title>
  <style>
    /* CSS code goes here */
    /* Hide the default checkbox */
    .toggle input[type="checkbox"] {
      display: none;
    }

    /* Style the custom checkbox */
    .checkmark {
      position: absolute;
      top: 0;
      right: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
    }

    /* Style the checkmark when checked */
    .toggle input[type="checkbox"]:checked + .checkmark {
      background-color: #2196F3; /* Change color to indicate checked state */
    }

    /* Create the checkmark icon */
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the checkmark icon when the checkbox is checked */
    .toggle input[type="checkbox"]:checked + .checkmark:after {
      display: block;
    }

    /* Style the checkmark icon */
    .toggle input[type="checkbox"]:checked + .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

<!-- HTML code goes here -->
<label class="toggle">
  <input type="checkbox" id="toggle-checkbox">
  <span class="checkmark"></span>
</label>

</body>
</html>
